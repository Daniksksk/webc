<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fondo claro */
            color: #333; /* Color de texto oscuro */
        }

        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff; /* Fondo claro para la fecha */
            color: #000; /* Texto negro */
            padding: 10px;
            border-radius: 5px; /* Esquinas redondeadas */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .numero-venta {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff; /* Fondo claro para el número de venta */
            color: #000; /* Texto negro */
            padding: 10px;
            border-radius: 5px; /* Esquinas redondeadas */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .customer-data {
            width: 90%; /* Ancho completo para el formulario */
            max-width: 600px; /* Ancho máximo para mejor diseño */
            background-color: #fff; /* Fondo blanco para el formulario */
            padding: 20px;
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 60px; /* Espacio desde la parte superior */
        }

        h3 {
            margin-bottom: 10px;
        }

        .data-item {
            margin: 5px 0; /* Espacio entre entradas */
        }
    </style>
</head>
<body>
    <div class="numero-venta">
        <span>Número de Venta:</span>
        <span id="numeroVenta">0</span>
    </div>

    <div class="header" id="dateTime"></div>

    <div class="customer-data">
        <h3>Datos del Cliente</h3>
        <div class="data-item"><strong>Nombre:</strong> <span id="nombreCliente"></span></div>
        <div class="data-item"><strong>Teléfono:</strong> <span id="telefonoCliente"></span></div>
        <div class="data-item"><strong>Email:</strong> <span id="emailCliente"></span></div>
        <div class="data-item"><strong>Dirección:</strong> <span id="direccionCliente"></span></div>
        <div class="data-item"><strong>Total Importe:</strong> <span id="totalImporteCliente"></span></div>
    </div>

    <script>
        // Recuperar datos de localStorage
        document.getElementById('nombreCliente').innerText = localStorage.getItem('nombre');
        document.getElementById('telefonoCliente').innerText = localStorage.getItem('telefono');
        document.getElementById('emailCliente').innerText = localStorage.getItem('email');
        document.getElementById('direccionCliente').innerText = localStorage.getItem('direccion');
        document.getElementById('totalImporteCliente').innerText = `Bs ${parseFloat(localStorage.getItem('totalImporte')).toFixed(2)}`;

        // Función para mostrar solo la fecha actual
        function mostrarFecha() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateTime').innerText = now.toLocaleString('es-ES', options);
        }

        // Llamar a la función para mostrar la fecha al cargar la página
        mostrarFecha();
    </script>
</body>
</html>
